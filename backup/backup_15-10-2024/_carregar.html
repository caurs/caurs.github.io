<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Loader CSS</title>
    <style>
        /* Estilos para o loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semitransparente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Criando um spinner com CSS */
        .spinner {
            border: 10px solid #f3f3f3; /* Cor de fundo do spinner */
            border-top: 10px solid #3498db; /* Cor do spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        /* Definindo a animação */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilização do texto */
        #loader div {
            font-size: 18px;
            color: #333;
            margin-top: 20px; /* Espaço entre o spinner e o texto */
        }
    </style>
</head>
<body>
    <!-- Div para o loader com o spinner CSS -->
    <div id="loader">
        <div class="spinner"></div>
        <div>carregando...</div>
    </div>

    <!-- Conteúdo da página -->
    <div>
        <h1>Bem-vindo à minha página!</h1>
        <p>O conteúdo da página já está disponível e o loader vai desaparecer após o carregamento.</p>
    </div>

    <script>
        // Simula um atraso de 3 segundos para testar o loader
        window.onload = function() {
            setTimeout(function() {
                // Remove o loader após o atraso
                document.getElementById('loader').style.display = 'none';
            }, 1000); 
        };
    </script>
</body>
</html>
